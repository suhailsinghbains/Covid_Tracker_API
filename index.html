  <head>

    <title>Corona Virus - Counter</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/soon.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <!-- START BODY -->
  <body class="nomobile">

    <!-- START HEADER -->
    <section id="header">
        <div class="container">
            <header>
                <!-- HEADLINE -->
                <h1 data-animated="GoIn"><b>CORONA Virus</b> counter</h1>
            </header>

            <!-- START TIMER -->
            <div id="timer" data-animated="FadeIn">
                <!-- <p id="message"></p> -->
                <div id="days" class="timer_box"></div>
                <div id="hours" class="timer_box"></div>
                <div id="minutes" class="timer_box"></div>
            </div>
            <!-- END TIMER -->

            <div class="col-lg-4 col-lg-offset-8 mt centered">
              <select class="form-control min-width" id="selectedCountry" onchange="changeCountryByUser()">
                <option value="all">World</option>
                <option value="India">India</option>
                <option value="Italy">Italy</option>
              </select>
            </div>
            
            
        </div>
        <!-- LAYER OVER THE SLIDER TO MAKE THE WHITE TEXTE READABLE -->
        <div id="layer"></div>
        <!-- END LAYER -->
        <!-- START SLIDER -->
        <div id="slider" class="rev_slider">
            <ul>
              <li data-transition="slidedown" data-slotamount="1" data-thumb="assets/img/slider/1.jpg">
                <img src="assets/img/slider/1.jpg">
              </li>
            </ul>
        </div>
        <!-- END SLIDER -->
    </section>
    <!-- END HEADER -->

    <audio id="total">
      <source src="https://covid.elogstation.com/sounds/total.mp3" type="audio/mpeg">
    </audio>

    <audio id="death">
      <source src="https://covid.elogstation.com/sounds/death.mp3" type="audio/mpeg">
    </audio>

    <audio id="recover">
      <source src="https://covid.elogstation.com/sounds/recover.mp3" type="audio/mpeg">
    </audio>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/modernizr.custom.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/soon/plugins.js"></script>
    <script src="assets/js/soon/jquery.themepunch.revolution.min.js"></script>
    <script src="assets/js/soon/custom.js"></script>
  </body>
  <!-- END BODY -->

  <script>
    var connection = new WebSocket('wss://covid.elogstation.com:8080');

    connection.onopen = function () {

    };

    // Log errors
    connection.onerror = function (error) {
        console.error('WebSocket Error ' + error);
    };

    // Log messages from the server
    connection.onmessage = function (e) {
        console.log('message from server', e.data);
        //parse data
        var data = JSON.parse(e.data)
        //if e.data.typeOfChange == init, show init values
        // if (data.typeOfChange == 'init') {
            $('#days').html('<h1>' + data.data.TotalCases + '</H1><p>Total</p>');
            $('#hours').html('<h1>' + data.data.TotalDeaths + '</H1><p>Deaths</p>');
            $('#minutes').html('<h1>' + data.data.TotalRecovered + '</H1><p>Recovered</p>');

        // }
        
        //if others then sound effect
        if (data.typeOfChange == 'total') {
          document.getElementById("total").play();
          $('#days h1').animate({fontSize: '60px'}, "slow");
          $('#days h1').animate({fontSize: '48px'}, "slow");
          
        }

        if (data.typeOfChange == 'death') {
          document.getElementById("death").play();
          $('#hours h1').animate({fontSize: '60px'}, "slow");
          $('#hours h1').animate({fontSize: '48px'}, "slow");
        }

        if (data.typeOfChange == 'recover') {
          document.getElementById("recover").play();
          $('#minutes h1').animate({fontSize: '60px'}, "slow");
          $('#minutes h1').animate({fontSize: '48px'}, "slow");
        }
    };

    //person chooses a country

    // 

    function changeCountryByUser() {
        var x = document.getElementById("selectedCountry").value;
        console.log(x);
        connection.send(x);
    }

</script>

</html>
