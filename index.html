  <script>
    let connection = new window.WebsocketHeartbeatJs({
        url: 'wss://covid.elogstation.com:8080',
        pingTimeout: 5000,
        pongTimeout: 3000,
    });
    // var connection = new WebSocket('wss://covid.elogstation.com:8080');

    var values = {
      total: 0,
      death: 0,
      recover: 0
    };

    var newValues = {
      total: 0,
      death: 0,
      recover: 0
    };

    connection.onopen = function () {

    };

    // Log errors
    connection.onerror = function (error) {
        console.error('WebSocket Error ' + error);
    };

    function webAnimate(elementToAnimate, backgroundColorForElement){
      $('#' + elementToAnimate).animate({
        borderWidth: '10px',
        backgroundColor: backgroundColorForElement
      }, 1000);
      $('#' + elementToAnimate).animate({
        borderWidth: '4px',
        backgroundColor: 'transparent'  
      }, 1000);
      $('#' + elementToAnimate + ' h1').animate({fontSize: '60px'}, 1000);
      $('#' + elementToAnimate + ' h1').animate({fontSize: '48px'}, 1000);
    }

    function mobileAnimate(elementToAnimate, backgroundColorForElement){
      $('#' + elementToAnimate).animate({
        borderWidth: '6px',
        backgroundColor: backgroundColorForElement
      }, 800);
      $('#' + elementToAnimate).animate({
        borderWidth: '4px',
        backgroundColor: 'transparent'  
      }, 800);
      $('#' + elementToAnimate + ' h1').animate({fontSize: '30px'}, 800);
      $('#' + elementToAnimate + ' h1').animate({fontSize: '20px'}, 800);

    }

    // Log messages from the server
    connection.onmessage = function (e) {
        // console.log('message from server', e.data);
        //parse data
        var data = JSON.parse(e.data)
        //if e.data.typeOfChange == init, show init values
        if (data.typeOfChange == 'pong') {
          console.log('pong');
          $('#liveButton').css({
            color: '#FC3158'  
          });
          $('#liveButton').animate({
            color: '#FC3158'  
          }, 2000);
          $('#liveButton').animate({
            color: '#FFFFFF'  
          }, 2000);

          return;
        }

        if(data.typeOfChange == 'customAudio'){
          document.getElementById("customAudio").src = data.customAudio;
          document.getElementById("customAudio").play();

        }

            $('#days').html('<h1>' + data.data.TotalCases + '</H1><p>Total</p>');
            $('#hours').html('<h1>' + data.data.TotalDeaths + '</H1><p>Deaths</p>');
            $('#minutes').html('<h1>' + data.data.TotalRecovered + '</H1><p>Recovered</p>');

          
        // }

        if(data.data.Country != null && data.data.Country != 'all'){
              $('#counterToCountrySrc').html("<b>CORONA Virus</b> " + data.data.Country);  
        } else {
          $('#counterToCountrySrc').html('<b>CORONA Virus</b> Counter');  
        }

        //if others then sound effect
        if (data.typeOfChange == 'total') {
          document.getElementById("total").play();

          if ($(document).width() < 700){
            mobileAnimate('days','#5FC9F8 ');
          } else {
            webAnimate('days','#5FC9F8');
          }

          newValues.total = data.data.TotalCases;
          
        } else if (data.typeOfChange == 'death') {
          document.getElementById("death").play();
          
          if ($(document).width() < 700){
            mobileAnimate('hours','#FC3158');
          } else {
            webAnimate('hours','#FC3158');
          }

          newValues.death = data.data.TotalDeaths;

        } else if (data.typeOfChange == 'recover') {
          document.getElementById("recover").play();
          
          if ($(document).width() < 700){
            mobileAnimate('minutes','#53D769');
          } else {
            webAnimate('minutes','#53D769');
          }

          newValues.recover = data.data.TotalRecovered;

        } else {

          values = {
            total: data.data.TotalCases,
            death: data.data.TotalDeaths,
            recover: data.data.TotalRecovered
          };

          newValues = {
            total: data.data.TotalCases,
            death: data.data.TotalDeaths,
            recover: data.data.TotalRecovered
          };

        }

        //set the marquee
        // console.log(values)
        // console.log(newValues)

        var marqueeToShow = '';

        if(newValues.total - values.total > 0){
          marqueeToShow = ''+(newValues.total - values.total)+' New Cases. ';
        }
        if(newValues.death - values.death > 0){
          marqueeToShow += ''+(newValues.death - values.death)+' New Deaths. ';
        }
        if(newValues.recover - values.recover > 0){
          marqueeToShow += ''+(newValues.recover - values.recover)+' New Recoveries. ';
        }

        $('#newsFlash').html(marqueeToShow);  

    };

    //person chooses a country

    // 

    function changeCountryByUser() {
        var x = document.getElementById("selectedCountry").value;
        // document.getElementById('counterToCountry').innerHTML = <b>CORONA Virus</b> + x;
        console.log(x);
        connection.send(x);
    }
